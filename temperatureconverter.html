<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: black;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="tempInput">Enter Temperature:</label>
            <input type="text" id="tempInput" placeholder="Temperature">
        </div>
        <div class="form-group">
            <label for="unitSelect">Select Unit:</label>
            <select id="unitSelect">
                <option value="C">Celsius to Fahrenheit</option>
                <option value="F">Fahrenheit to Celsius</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('tempInput').value;
            const unitSelect = document.getElementById('unitSelect').value;
            const resultElement = document.getElementById('result');

            if (isNaN(tempInput) || tempInput === '') {
                resultElement.innerText = 'Please enter a valid number.';
                return;
            }

            let result;

            if (unitSelect === 'C') {
                result = (parseFloat(tempInput) * 9/5) + 32;
                resultElement.innerText = `${tempInput}째C is ${result.toFixed(2)}째F`;
            } else {
                result = (parseFloat(tempInput) - 32) * 5/9;
                resultElement.innerText = `${tempInput}째F is ${result.toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
